<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kanban Board</title>
    <!-- bootsrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootsrap link  -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootsrap.css">
</head>
<body>

    <!-- Navbar  -->
    <!-- <nav class="navbar bg-primary" data-bs-theme="dark"> -->
        <!-- Navbar content -->
        <nav class="navbar navbar-a bg-body-tertiary">
            <div class="container center-nav">
              <a class="navbar-brand" href="#">
                <img src="R.png" alt="Kanban Board" width="50" height="50">  <h3 class="h1-none">Kanban Board</h3>
              </a>
            </div>
          </nav>
    <!-- Navbar  -->

    <div class="board-1">


        

        <div class="column-1" >
            <h2>To Do</h2>
            <div class="tasks-1" id="todo-tasks"> 
                <!-- Tasks will go here -->
             </div>
            <input type="text" id="new-task" placeholder="New task"> 
             <!-- Input field ka reference -->
            <button id="add-task" onclick="addTask()">Add Task</button>  
             <!-- onclick add task par lgaya hai -->
         </div>
        <div class="column-1" id="">
            <h2>In Progress</h2>
            <div class="tasks-1" id="in-progress-tasks"> 
                <!-- Tasks will go here -->
            </div>
        </div>
        <div class="column-1" id="">
            <h2>Done</h2>
             <div class="tasks-1" id="done-tasks"> 
                <!-- Tasks will go here -->
             </div>
        </div>
    </div> 

    <script src="scripts.js"></script>
</body>
</html>
